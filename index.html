      function filter(arr){
        var temp=[];
        for(let i=0;i<arr.length;i++){
          if (arr[i]!=","){
            temp.push(arr[i]);
          }

        }
        return temp;
      }

      function getNewWord() {
        const dbRef = ref(getDatabase());
        get(child(dbRef, wordleID+'/index')).then((snapshot) => {
          if (snapshot.exists()) {
            var wIndex = snapshot.val();
            localStorage.setItem("wIndex",wIndex);
            localStorage.test=wIndex;
            alert("You are on level: "+ wIndex);
          } else {
            console.log("No data available");
          }
        }).catch((error) => {
          console.error(error);

        var wIndex=localStorage.getItem("wIndex");

        return guessWords[wIndex];

      function getCurrentWordArr() {
        const numberOfGuessedWords = guessedWords.length;
        return guessedWords[numberOfGuessedWords -1];
      }

      function updateGuessedWords(letter) {
        const currentWordArr = getCurrentWordArr();
        //alert("currentwordarr: "+currentWordArr);


        if (currentWordArr && currentWordArr.length < 5) {
          currentWordArr.push(letter);

          const availableSpaceEl = document.getElementById(String(availableSpace));

          availableSpace = availableSpace + 1;
          availableSpaceEl.textContent = letter;
        }
      }

      function getTileColor(letter, index) {
        const isCorrectLetter = word.includes(letter);

        if (!isCorrectLetter) {
          return "rgb(58, 58, 60)";
        }

        const letterInThatPosition = word.charAt(index);
        const isCorrectPosition = letter === letterInThatPosition;

        if (isCorrectPosition) {
          return "rgb(83, 141, 78)";
        }

        return "rgb(181, 159, 59)";
      }

      function handleSubmitWord() {
        localStorage.setItem('levelPassed',0);
        const currentWordArr = getCurrentWordArr();
        //alert("currentwordarr on submit: "+currentWordArr);

        if (currentWordArr.length !== 5) {
          window.alert("Word must be 5 letters");
        }

        const currentWord = currentWordArr.join("");
        //alert("current Word: "+ currentWord);

        fetch(`https://wordsapiv1.p.rapidapi.com/words/${currentWord}`, {
          method: "GET",
          headers: {
            "x-rapidapi-host": "wordsapiv1.p.rapidapi.com",
            "x-rapidapi-key": "01048682cemsh59a84ec612fdd4ep1e35bdjsn2867eca301e0",
          },
        })
        .then((res) => {
          if (!res.ok) {
            throw Error();
          }

          const firstLetterId = guessedWordCount * 5 + 1;
          const interval = 200;
          currentWordArr.forEach((letter, index) => {
            setTimeout(() => {
              const tileColor = getTileColor(letter, index);

              const letterId = firstLetterId + index;
              const letterEl = document.getElementById(letterId);
              const kjhg= document.querySelector("[data-key="+letter+"]");

              letterEl.classList.add("animate__flipInX");
              letterEl.style = `background-color:${tileColor};border-color:${tileColor}`;
              kjhg.style=`background-color:${tileColor};border-color:${tileColor}`;
            }, interval * index);
          });

          guessedWordCount += 1;
          //alert("guessedwordcount: "+guessedWordCount);


          if (currentWord === word) {
            var wID=localStorage.getItem('wordleID');
            const dbRef = ref(getDatabase());
            get(child(dbRef, wordleID)).then((snapshot) => {
              if (snapshot.exists()) {
                var wData = snapshot.val();
                wData.index+=1;
                wData.score.push(5+(6-guessedWordCount));

              } else {
                console.log("No data available");
              }
            }).catch((error) => {

            });


            localStorage.removeItem("wIndex");
            localStorage.setItem('levelWords',[[]]);
            localStorage.setItem('levelPassed',1);
            window.alert("Congratulations!");

            document.location.reload();

          if (guessedWords.length === 6) {

                wData.index+=1;
                wData.score.push(5+(6-guessedWordCount));
                set(ref(database, wordleID), wData);




              } else {
                console.log("No data available");
              }
            }).catch((error) => {
              console.error(error);
            });


            localStorage.removeItem("wIndex");
            localStorage.setItem('levelWords',[[]]);
            localStorage.setItem('levelPassed',1);
            window.alert('Sorry, you have no more guesses! you will now be redirected to the next level and your score for this level will be 0');
            document.location.reload();
          }

          guessedWords.push([]);
          localStorage.setItem('levelWords',guessedWords);
        })

          window.alert("Word is not recognised!");
        });

      function createSquares() {
        const gameBoard = document.getElementById("board");

        for (let index = 0; index < 30; index++) {
          let square = document.createElement("div");
          square.classList.add("square");
          square.classList.add("animate__animated");
          square.setAttribute("id", index + 1);
          gameBoard.appendChild(square);
        }
      }

      function handleDeleteLetter() {
        const currentWordArr = getCurrentWordArr();
        const removedLetter = currentWordArr.pop();

        guessedWords[guessedWords.length - 1] = currentWordArr;

        const lastLetterEl = document.getElementById(String(availableSpace - 1));

        lastLetterEl.textContent = "";
        availableSpace = availableSpace - 1;
      }

      for (let i = 0; i < keys.length; i++) {
        keys[i].onclick = ({ target }) => {

          const letter = target.getAttribute("data-key");

          if (letter === "enter") {
            handleSubmitWord();
            return;
          }

          if (letter === "del") {
            handleDeleteLetter();
            return;
          }

          //alert(letter);
          updateGuessedWords(letter);
        };
